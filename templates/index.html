<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Predictor</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
            <label for="sex">Sex (0 for female, 1 for male):</label>
            <input type="text" id="sex" name="sex">
            <label for="cp">CP:</label>
            <input type="text" id="cp" name="cp">
            <label for="trestbps">TrestBPS:</label>
            <input type="text" id="trestbps" name="trestbps">
            <label for="chol">Cholesterol:</label>
            <input type="text" id="chol" name="chol">
            <label for="fbs">FBS:</label>
            <input type="text" id="fbs" name="fbs">
            <label for="restecg">RestECG:</label>
            <input type="text" id="restecg" name="restecg">
            <label for="thalach">Thalach:</label>
            <input type="text" id="thalach" name="thalach">
            <label for="exang">Exang:</label>
            <input type="text" id="exang" name="exang">
            <label for="oldpeak">OldPeak:</label>
            <input type="text" id="oldpeak" name="oldpeak">
            <label for="slope">Slope:</label>
            <input type="text" id="slope" name="slope">
            <label for="ca">CA:</label>
            <input type="text" id="ca" name="ca">
            <label for="thal">Thal:</label>
            <input type="text" id="thal" name="thal">
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
